<div class="table-responsive"> <!-- Contenedor para hacer la tabla responsive -->
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Edad</th>
      </tr>
    </thead>
    <tbody>
      @for (item of tabla; track item.id) {
        <tr>
          <td>{{ item.id }}</td>
          <td>{{ item.nombre }}</td>
          <td>{{ item.edad }}</td>
        </tr>
      }
    </tbody>
  </table>
</div>
